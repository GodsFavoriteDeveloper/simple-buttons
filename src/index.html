<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/app-button.js"></script>
  <style>
    body {
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      display: inline-block;
    }
  </style>

</head>
<body>
  <div class="container">

    <h1>Web Component Buttons</h1>

    <br><br>

    <h3>Basic</h3>

    <app-button>Plain</app-button>
    <app-button color="primary">Primary</app-button>
    <app-button color="secondary">Secondary</app-button>
    <app-button color="danger">Danger</app-button>
    <br>
    <br>
    <br>

    <h3>Raised</h3>

    <app-button type="raised">Plain</app-button>
    <app-button type="raised" color="primary">Primary</app-button>
    <app-button type="raised" color="secondary">Secondary</app-button>
    <app-button type="raised" color="danger">Danger</app-button>
    <br>
    <br>
    <br>

    <h3>Outline</h3>

    <app-button type="outline">Plain</app-button>
    <app-button type="outline" color="primary">Primary</app-button>
    <app-button type="outline" color="secondary">Secondary</app-button>
    <app-button type="outline" color="danger">Danger</app-button>
    <br>
    <br>
    <br>

    <h3>Flat</h3>

    <app-button type="flat">Plain</app-button>
    <app-button type="flat" color="primary">Primary</app-button>
    <app-button type="flat" color="secondary">Secondary</app-button>
    <app-button type="flat" color="danger">Danger</app-button>
    <br>
    <br>

  </div>
</body>
</html>
